<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cupcake.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gradient Cards Concept</title>
  </head>
  <body>

    <header class="header">
      <h1 class="header__title">Gradient Cards Concept</h1>
      <div class="header__btns">
        <a
          href="https://github.com/nat-davydova/gradient-cards-concept"
          class="header__btn"
          target="_blank"
          title="Check On Github"
        >Check On Github</a >
      </div>
    </header>

    <div class="content">
      <h2 class="subtitle">Hover the Cards ðŸ”½</h2>
      <div class="container">

        <div class="card">
          <div class="card__icon">
            <img src="./assets/cupcake.svg" alt="Cupcake Icon" />
          </div>
          <div class="card__title">
            <h3>Cupcake</h3>
          </div>
          <div class="card__descr">
            <p>Fluffy chocolate cupcake with creamy frosting</p>
          </div>
          <div class="card__price">
            <span>$6</span>
          </div>
          <div class="card__btn">
            <button>Btn</button>
          </div>
        </div>

        <div class="card">
          <div class="card__icon">
            <img src="./assets/ice-cream.svg" alt="Ice Cream Icon" />
          </div>
          <div class="card__title">
            <h3>Ice Cream</h3>
          </div>
          <div class="card__descr">
            <p>Refreshing ice cream bursting with fresh, juicy berries</p>
          </div>
          <div class="card__price">
            <span>$7</span>
          </div>
          <div class="card__btn">
            <button>Btn</button>
          </div>
        </div>

        <div class="card">
          <div class="card__icon">
            <img src="./assets/lollipop.svg" alt="Candy Icon" />
          </div>
          <div class="card__title">
            <h3>Candy Swirl</h3>
          </div>
          <div class="card__descr">
            <p>Colorful candy swirls with a delightful burst of sweetness</p>
          </div>
          <div class="card__price">
            <span>$3</span>
          </div>
          <div class="card__btn">
            <button>Btn</button>
          </div>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="footer__content">
        <p>Inspired by <a href="https://dribbble.com/shots/4722516-Gradient-Cards" title="Dribbble Shot">Dribbble Shot</a></p>
      </div>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
